submission_header: 'PassengerId,Survived'

submission_format:
  - '%i'
  - '%i'

pandas_csv_kwargs:
  delimiter: ','
  header: 0
  na_values:
    - ''
  encoding: 'utf-8'
  engine: 'c'

column_defns:
  - name: PassengerId
    friendly_name: passenger_id
    vartype: unique
    group: meta
    required: True

  - name: Survived
    friendly_name: survived
    vartype: numerical
    group: target
    required: True

  - name: Pclass
    friendly_name: class
    vartype: ordinal
    ordinal_elements:
      - 3
      - 2
      - 1
    group: feature
    required: True

  - name: Name
    friendly_name: name
    vartype: unique
    group: feature
    required: True

  - name: Sex
    friendly_name: sex
    vartype: binary
    group: feature
    required: True

  - name: Age
    friendly_name: age
    vartype: numerical
    group: feature
    required: True

  - name: SibSp
    friendly_name: num_sib_spouses
    vartype: numerical
    group: feature
    required: True

  - name: Parch
    friendly_name: num_parents_children
    vartype: numerical
    group: feature
    required: True

  - name: Ticket
    friendly_name: ticket_id
    vartype: string
    group: feature
    required: True

  - name: Fare
    friendly_name: fare
    vartype: numerical
    group: feature
    required: True

  - name: Cabin
    friendly_name: cabin_id
    vartype: string
    group: feature
    required: True

  - name: Embarked
    friendly_name: port_embarked
    vartype: categorical
    group: feature
    required: True